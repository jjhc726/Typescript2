<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">TV Series</h1>
        <div class="row">
            <div class="col-md-8">
                <table id="series" class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Canal</th>
                            <th>Temporadas</th>
                        </tr>
                    </thead>
                    <tbody id="series">
                        
                    </tbody>
                </table>
                <p id="promedio"></p>
            </div>
            <div class="col-md-4">
                <div id="serie-detail" class="card" style="display: none;">
                    <img id="serie-image" class="card-img-top" src="" alt="Serie Image">
                    <div class="card-body">
                        <p id="serie-description" class="card-text"></p>
                        <a id="serie-link" href="#" target="_blank" class="btn btn-primary">Go to page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
